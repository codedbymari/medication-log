<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Log your medications easily with our simple and intuitive interface.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Log</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Medication Log</div>
  </header>
  
  <main>
    <div class="container">
      <div id="form-message" class="alert success" style="display:none;"></div>
      <p class="text-center">
        Log your medications, so you never have to wonder or miss a dose.
      </p>
      
      <!-- Notification Permission -->
      <div id="notification-setup" class="notification-banner" style="display:none;">
        <p> Enable notifications to get medication reminders!</p>
        <button id="enable-notifications" class="btn-small">Enable Notifications</button>
        <button id="dismiss-notification" class="btn-small btn-outline">Maybe Later</button>
      </div>
      
      <!-- Medication Form -->
      <form id="pill-form" aria-label="Medication Logging Form">
        <label for="pill-name">Medication Name:</label>
        <input type="text" id="pill-name" placeholder="Enter your medication name" required aria-required="true" minlength="2">
        
        <label for="pill-dosage">Dosage (optional):</label>
        <input type="text" id="pill-dosage" placeholder="e.g., 500mg, 2 tablets">
        
        <label for="pill-frequency">Frequency (optional):</label>
        <select id="pill-frequency">
          <option value="">Select frequency</option>
          <option value="Once daily">Once daily</option>
          <option value="Twice daily">Twice daily</option>
          <option value="Three times daily">Three times daily</option>
          <option value="Four times daily">Four times daily</option>
          <option value="As needed">As needed</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Custom">Custom</option>
        </select>
        
        <label for="pill-notes">Notes (optional):</label>
        <textarea id="pill-notes" placeholder="Any additional notes..." rows="2"></textarea>
        
        <label for="reminder-time">Set reminder time (optional):</label>
        <input type="time" id="reminder-time">
        
        <button type="submit" aria-label="Submit Medication">Add Medication</button>
      </form>
      
      <!-- Search and Controls -->
      <div class="controls-section">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search medications..." class="search-input">
        </div>
        
        <div class="action-buttons">
          <button id="export-csv" class="btn-secondary">Export CSV</button>
          <button id="export-json" class="btn-secondary">Backup Data</button>
          <input type="file" id="import-data" accept=".json" style="display:none;">
          <button id="import-btn" class="btn-secondary">Import Data</button>
        </div>
      </div>
      
      <!-- Logged Medications -->
      <div id="medications-section">
        <h3>Your Medications</h3>
        <div id="no-results" class="no-results" style="display:none;">
          <p>No medications found matching your search.</p>
        </div>
        <ul id="pill-list"></ul>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by Maryama</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
